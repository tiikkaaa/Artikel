<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kompleks</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 5px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
        }

        main {
            display: flex;
            padding: 20px;
        }

        article {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            margin-right: 20px;
            border-radius: 5px;
        }

        aside {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #ff0000;
            color: #000000;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Halaman Kompleks</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
    </nav>
    <main>
        <article>
            <h2>Artikel 1</h2>
            <p>Ini adalah artikel pertama pada halaman kompleks ini. Isinya bisa berupa teks panjang dan konten yang beragam.</p>
        </article>
        <aside>
            <h3>Widget Sidebar</h3>
            <ul>
                <li>Widget 1</li>
                <li>Widget 2</li>
                <li>Widget 3</li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Halaman Kompleks. Dibuat dengan semangat.</p>
    </footer>
</body>
</html>
